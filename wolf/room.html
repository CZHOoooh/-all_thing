<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./s/jquery.mobile-1.4.5.min.css" />
  <script src="./s/jquery-2.1.4.min.js"></script>
  <script src="./s/jquery.mobile-1.4.5.min.js"></script>
  <script src="s/room.js"></script>
  <link rel="stylesheet" href="s/room.css" />
  <title>房间</title>
</head>

<body>
  <div class="ui-panel-wrapper">
    <div class="ui-header ui-bar-inherit" data-role="header">
      <h1 id="title" class="ui-title">
      </h1>
    </div>
    <div class="horizonButton">
      <a href="#popRole" id="checkRole" class="ui-btn ui-corner-all float-btn" data-rel="popup"
        data-position-to="window">查看身份</a>
      <a id="useAbility" class="ui-btn ui-corner-all float-btn" data-rel="popup" data-position-to="window">使用技能</a>
    </div>

    <div class="horizonButton">
      <a id="startGame" class="ui-btn ui-corner-all float-btn owner">开始游戏</a>
      <a id="nightInfo" class="ui-btn ui-corner-all float-btn owner" data-rel="popup" data-position-to="window">昨夜信息</a>
      <a class="ui-btn ui-corner-all float-btn owner">进行投票</a>
      <a id="reissue" class="ui-btn ui-corner-all float-btn owner">重新发牌</a>
    </div>
    <div style="clear:both"></div>
    <div class="ui-content">
      <h2>玩家</h2>
      <ol id="playerlist" data-inset="true">
      </ol>
    </div>
    <button id="refresh" data-icon="refresh">刷新</button>
  </div>
  </div>
  <!--hidden divs and pop ups in the following-->
  <div data-role="popup" id="popRole" class="ui-content" data-theme="a">
    <h3>查看身份</h3>
    <p>你的身份是：</p>
    <h2 class="single-msg"></h2>
  </div>
  <div data-role="popup" id="popChooseBoard" class="ui-content" data-theme="a">
    <h3 id="chooseTitle">请等待其他玩家完成任务
    </h3>
    <form action="operation" method="get" id="chooseBoardForm" data-ajax="false">
      <div id="witch-save" class="hide-choose">
        <h4 id="witch-label"></h4>
        <input id="witch-flip" type="checkbox" data-role="flipswitch" name="flip-checkbox" id="flip-save"
          data-on-text="救人" data-off-text="不救" data-wrapper-class="custom-label-flipswitch">
      </div>
      <h4 id="small-title"></h4>
      <fieldset data-role="controlgroup" id="chooseBoard" data-type="horizontal">
      </fieldset>
      <div id="b-submit">
        <input type="submit" value="提交">
      </div>
      <input id="b-info" type="hidden" name="b-info" value="">
      <input id="b-prev" type="hidden" name="b-prev" value="">
      <input id="b-room" type="hidden" name="b-room" value="">
      <input id="b-self" type="hidden" name="b-self" value="">
    </form>
    <button id="b-check" class="hide-choose">查看</button>
    <h2 class="single-msg" id="info-msg"></h2>
  </div>
</body>

</html>
